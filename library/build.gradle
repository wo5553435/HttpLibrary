apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

        defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/core-3.1.0.jar')
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile project(path: ':material')
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'//兼容低版本的md风progress
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
//    compile 'com.trello:rxlifecycle:1.0'               rxlife托管库 针对于activity生命周期所产生的泄漏
//    compile 'com.trello:rxlifecycle-android:1.0'
}

